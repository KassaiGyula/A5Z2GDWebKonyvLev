<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery feladat</title>
    <script type="text/javascript" src="jquery/jquery-3.7.1.js"></script>
    <script type="text/javascript" src="A5Z2GD_3.js"></script>
</head>
<body>
    <h1>jQuery feladat</h1>
    <form>
        <p>Adjon meg két egész számot!</p>
        <b>A=</b><input id="a" style="width: 100px; background: #afcff5;"><br><br>
        <b>B=</b><input id="b" style="width: 100px; background: #afcff5;"><br><br>
        <input type="radio" id="mult" name="operation"><b>A*B</b><br><br>
        <input type="radio" id="div" name="operation"><b>A/B</b><br><br>
        <input type="radio" id="add" name="operation"><b>A+B</b><br><br>
        <input type="radio" id="sub" name="operation"><b>A-B</b><br><br>
        <input type="button" value="Számol" id="btn">
    </form>
    <b>Eredmény: </b> <span id="result"></span>
</body>
</html>
